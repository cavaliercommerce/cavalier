name: Deploy

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
  workflow_dispatch:

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            gateway-service:
              - 'apps/gateway-service/**'
              - 'package.json'
            storefront:
              - 'apps/storefront/**'
              - 'package.json'

  push:
    needs: changes
    if: ${{ needs.changes.outputs.services != '[]' }}
    strategy:
      matrix:
        service:
          - name: gateway-service
            path: apps/gateway-service
            package: "@cavaliercommerce/gateway-service"
            dockerfile: apps/gateway-service/Dockerfile
          - name: storefront
            path: apps/storefront
            package: "@cavaliercommerce/storefront"
            dockerfile: apps/storefront/Dockerfile
        include:
          - ${{ fromJSON(needs.changes.outputs.services) }}

    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - run: echo "node_version=$(cat .github/nodejs.version)" >> $GITHUB_ENV

      - name: "Use node ${{ env.node_version }}"
        uses: actions/setup-node@v3
        with:
          node-version: "${{ env.node_version }}"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        if: contains(needs.changes.outputs.services, matrix.service.name)
        run: pnpm test --filter ${{ matrix.service.package }}

      - name: Build image
        if: contains(needs.changes.outputs.services, matrix.service.name)
        run: docker build . --file ${{ matrix.service.dockerfile }} --tag ${{ matrix.service.name }} --label "runnumber=${GITHUB_RUN_ID}"

      - name: Log in to registry
        if: contains(needs.changes.outputs.services, matrix.service.name)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image
        if: contains(needs.changes.outputs.services, matrix.service.name)
        run: |
          IMAGE_ID=ghcr.io/${{ github.repository_owner }}/${{ matrix.service.name }}
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          [ "$VERSION" == "main" ] && VERSION=latest
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION
          docker tag ${{ matrix.service.name }} $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION
